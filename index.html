<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZGU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- SITE HEADER START -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
               <div class="header__inner__start">
                    <a class="header__inner__link" href="" >
                        <img class="header__inner__link__logo" src="./images/logo.png" alt="image" width="74" height="32">
                    </a>
                    <nav class="header__inner__nav">
                        <ul class="header__inner__nav__list">
                            <li class="header__inner__nav__list__item">
                                <a class="header__inner__nav__list__item__link" href="" >Главная</a>
                            </li>
                            <li class="header__inner__nav__list__item">
                                <a class="header__inner__nav__list__item__link" href="" >Каталог</a>
                            </li>
                        </ul>
                    </nav>
               </div>
                <div class="header__inner__end">
                    <div class="header__inner__end__languages">
                        <img class="header__inner__end__languages__flag" src="./images/RU.flag.png" alt="ru flag" >
                        <p class="header__inner__end__languages__country">RU</p>
                        <svg class="header__inner__end__languages__icon" width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.59 0.590332L6 5.17033L1.41 0.590332L0 2.00033L6 8.00033L12 2.00033L10.59 0.590332Z" fill="#5B6871"/>
                        </svg>
                    </div>
                    <button class="btn header__inner__end__btn">Oбратный звонок</button>
                </div>
            </div>
        </div>
    </header>
    <!-- SITE HEADER END -->







    <script src="./js/main.js"></script>
</body>
</html>
